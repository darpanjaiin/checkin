<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host Dashboard - Self Check-In System</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <div class="header-content">
                <h1>Host Dashboard</h1>
                <nav class="nav-links">
                    <a href="dashboard.html" class="active">Dashboard</a>
                    <a href="profile.html">Profile</a>
                    <button id="logoutBtn" class="secondary-btn">Logout</button>
                </nav>
            </div>
        </header>

        <main class="dashboard-main">
            <div class="controls-section">
                <div class="search-filter">
                    <input type="text" id="searchInput" placeholder="Search guests...">
                    <div class="date-filters">
                        <input type="date" id="dateFrom" placeholder="From Date">
                        <input type="date" id="dateTo" placeholder="To Date">
                    </div>
                    <button id="exportBtn" class="primary-btn">Export to CSV</button>
                </div>
            </div>

            <div class="table-container">
                <table id="guestsTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Contact</th>
                            <th>Check-In</th>
                            <th>Check-Out</th>
                            <th>Additional Guests</th>
                            <th>Special Requests</th>
                            <th>ID Proof</th>
                        </tr>
                    </thead>
                    <tbody id="guestsTableBody">
                        <!-- Guest data will be inserted here -->
                    </tbody>
                </table>
            </div>

            <div id="pagination" class="pagination">
                <!-- Pagination controls will be inserted here -->
            </div>
        </main>
    </div>

    <script src="js/dashboard.js"></script>
</body>
</html>
