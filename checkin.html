<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest Check-In</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to Self Check-In</h1>
        </header>
        <main>
            <div id="checkInForm" class="form-container">
                <h2>Guest Check-In Form</h2>
                <form id="guestCheckInForm">
                    <div class="guest-section">
                        <h3>Primary Guest Details</h3>
                        <div class="form-group">
                            <label for="firstName">First Name *</label>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name *</label>
                            <input type="text" id="lastName" name="lastName" required>
                        </div>
                        <div class="form-group">
                            <label for="contact">Contact Number *</label>
                            <input type="tel" id="contact" name="contact" required>
                        </div>
                        <div class="form-group">
                            <label for="checkIn">Check-In Date *</label>
                            <input type="date" id="checkIn" name="checkIn" required>
                        </div>
                        <div class="form-group">
                            <label for="checkOut">Check-Out Date *</label>
                            <input type="date" id="checkOut" name="checkOut" required>
                        </div>
                        <div class="form-group">
                            <label for="idProof">Identity Proof * (PDF, JPEG, PNG)</label>
                            <input type="file" id="idProof" name="idProof" accept=".pdf,.jpg,.jpeg,.png" required>
                        </div>
                    </div>

                    <div id="additionalGuests"></div>

                    <div class="form-group">
                        <label for="specialRequests">Special Requests</label>
                        <textarea id="specialRequests" name="specialRequests" rows="4"></textarea>
                    </div>

                    <button type="button" id="addGuestBtn" class="secondary-btn">Add Another Guest</button>
                    <button type="submit" class="primary-btn">Submit Check-In</button>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
